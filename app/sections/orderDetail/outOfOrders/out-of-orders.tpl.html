<div id="out-of-orders-container" ng-if="$ctrl.showIf">
    <md-card class="order-detail-card">
        <div class="out-of-orders-container" layout="row" layout-wrap>
            <i class="material-icons" flex="100">&#xE815;</i>
            <div class="out-of-orders-text" flex="100">Way to go!</div>
            <div class="out-of-orders-header" flex="100">All orders have been placed.</div>
            <div class="out-of-orders-subheader" flex="100">Stick around and we will send some new orders your way!</div>
            <div class="out-of-orders-fetching" flex="100">Fetching new orders</div>
            <md-progress-linear md-mode="indeterminate" flex="100"></md-progress-linear>
        </div>
    </md-card>
</div>
