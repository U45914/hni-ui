<div class="font_for_allpages1" >
	<h3>Employment Information</h3>

	<div layout-gt-xs="row" class="width_for_textbox">
	<md-input-container class="md-block input-primary " flex-gt-sm>	
	<label>Resident status</label>
	<md-select ng-model="vm.emp.residentStatus"> <md-option
		ng-repeat="a in vm.residentList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
	
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>			
	 <label>Work status</label>
	<md-select ng-model="vm.emp.workStatus" ng-change="vm.checkEmployed(vm.emp.workStatus);"> <md-option
		ng-repeat="a in vm.wrkStatusList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
	<br>
	</div>
	<br>
	<div ng-show = "vm.employed">
	<div layout-gt-xs="row" class="width_for_textbox">
	<md-input-container class="md-block input-primary " flex-gt-sm>
	<label>How much time does it take you to get to work and back?</label>
	<md-select ng-model="vm.emp.timeToWorkplace"> <md-option
		ng-repeat="a in vm.timeToWrkplace" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
			<br>
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
	<label>How many jobs do you have?</label>
	<md-select ng-model="vm.emp.noOfJob"> <md-option
		ng-repeat="a in vm.noJobs" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
		</div>
	<div layout-gt-xs="row" class="width_for_textbox">	
	<md-input-container class="md-block input-primary" flex-gt-sm>
           	<label> Employer</label>
			<input type="text" ng-model="vm.emp.employer"/>
	</md-input-container>
			
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
            <label>Job Title</label>
			<input type="text" ng-model="vm.emp.jobTitle"/>
	</md-input-container>

</div>	
	
	<div layout-gt-xs="row" class="width_for_textbox">	      	
	<md-input-container class="md-block input-primary " flex-gt-sm>
            	<label> Total annual Income?</label>
				<input type="text" ng-model="vm.emp.totalIncome"/>
	</md-input-container>
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
            	<label> Rate</label>
				<input type="text" ng-model="vm.emp.rateAmount"/>
	</md-input-container>
	
</div>
<div layout-gt-xs="row" class="width_for_textbox">
	<md-input-container class="md-block input-primary " flex-gt-sm>
	<label>Rate type</label>
	<md-select ng-model="vm.emp.rateType"> <md-option
		ng-repeat="a in vm.rateList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
			<br>
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
	<label>Average hours worked per week</label>
	<md-select ng-model="vm.emp.avgHoursPerWeek"> <md-option
		ng-repeat="a in vm.avgWrkHrs" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
			</div>
	</div>
	<div ng-show = "vm.unEmployed">
	<label>if unemployed, for how long</label>
			<md-select ng-model="vm.emp.durationOfEmployement" class="mission_width6"> <md-option
		ng-repeat="a in vm.unemplDuration" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
	
	<md-radio-group  layout = "row" ng-model ="vm.emp.unemploymentBenfits"  class="md-primary">
	<label>Do you receive unemployment benefits?</label>
	<md-radio-button style ="left:13px;" ng-value="true"> Yes </md-radio-button>
	<md-radio-button style ="left:13px;" ng-value="false"> No </md-radio-button>
	</md-radio-group>
	<div ng-show = "vm.emp.unemploymentBenfits == false" class="width_for_textbox">
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> Why not?</label>
				<input type="text" ng-model="vm.emp.reasonUnemploymentBenefits"/>
			</md-input-container>
	</div><br></div>
	<label>How much $ do you spend each month on: </lable>
	<div layout-gt-xs="row" class="width_for_textbox">	
	<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> Food</label>
				<input type="number"  min = "0"  ng-model="vm.emp.dollarSpendFood"/>
	</md-input-container>
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
            	<label> Clothes</label>
				<input type="number"   min = "0" ng-model="vm.emp.dollarSpendClothes"/>
	</md-input-container>
	</div>
	<div layout-gt-xs="row" class="width_for_textbox">	
	<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> Entertainment</label>
				<input type="number"   min = "0"  ng-model="vm.emp.dollarSpendEntertainment"/>
	</md-input-container>
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
            	<label> Transport</label>
				<input type="number"   min = "0" ng-model="vm.emp.dollarSpendTransport"/>
	</md-input-container>
	<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
            	<label> Savings</label>
				<input type="number"   min = "0" ng-model="vm.emp.dollarSpendSavings"/>
	</md-input-container>
	</div>
	<br><br>
		<hr class="register-input-test mgn_top10" layout="row" layout-align="center center">
			<div  class="right_float">
				<br>
				<md-button class="md-raised button-primary" ng-click="vm.save();">Save
				& Next</md-button>
			</div>

</div>
