<div class="font_for_allpages1" >
	<h3>Food Preferences Information</h3>


<br>
<div layout-gt-xs="row" class="width_for_textbox">
	<md-input-container class="md-block input-primary"  flex-gt-sm>
	<label>How many meals do you eat a day</label>
	<md-select ng-model="vm.food.mealsPerDay"> <md-option
		ng-repeat="a in vm.mealsPerDayList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
	
	<md-input-container>
        <label>Food preferences</label>
        <md-select ng-model="vm.food.foodPreferenceList" multiple="">
              <md-option ng-value={{a.id}} ng-repeat="a in vm.foodPreferenceMenuList">{{a.name}}</md-option>
         </md-select>
      </md-input-container>
	
	</div>
<div layout-gt-xs="row" class="mission_width3">	
	<md-input-container class="md-block input-primary" flex-gt-sm>
            <label>Where do you purchase your food?</label>
			<input type="text" ng-model="vm.food.foodSource"/>
	</md-input-container>
</div>	
	<md-radio-group  layout = "row" ng-model ="vm.food.cook"  class="md-primary">
	 <label>Do you cook?</label>
	<md-radio-button style ="left:13px;" ng-value="true"> Yes </md-radio-button>
	<md-radio-button style ="left:13px;" ng-value="false"> No </md-radio-button>
	</md-radio-group>
	<br>
	
	<div layout-gt-xs="row" class="width_for_textbox">
	<md-input-container class="md-block input-primary"  flex-gt-sm>
	<label>How far do you travel for food ? (miles)</label>
	<md-select ng-model="vm.food.travelForFoodDistance" > <md-option
		ng-repeat="a in vm.distanceList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
	<md-input-container class="md-block input-primary"  flex-gt-sm>		
	<label>How much time does it take to travel? (in minutes)</label>
	<md-select ng-model="vm.food.travalForFoodTime"> <md-option
		ng-repeat="a in vm.travelTimeList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select></md-input-container>
		</div>
		
	<md-radio-group  layout = "row" ng-model ="vm.food.subFoodProgram" class="md-primary">
	  <label>Have you participated in subsidised food programs in the past?</label>
	<md-radio-button style ="left:13px;" ng-value="true"> Yes </md-radio-button>
	<md-radio-button style ="left:13px;" ng-value="false"> No </md-radio-button>
	</md-radio-group>

	<div ng-show = "vm.food.subFoodProgram == true">
	<div layout-gt-xs="row" class="mission_width4">	
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> Where?</label>
				<input type="text" ng-model="vm.food.subFoodProgramEntity"/>
			</md-input-container>
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> For how many months??</label>
				<input type="number" min = "0" ng-model="vm.food.subFoodProgramDuration"/>
			</md-input-container>
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> How often renewed?</label>
				<input type="number"  min = "0"  ng-model="vm.food.subFoodProgramRenew"/>
			</md-input-container>
	</div>
			<label>How would you rate your experience?</label>
			<md-select ng-model="vm.food.subFoodProgramExp" class="mission_width3"> <md-option
		ng-repeat="a in vm.subFoodProgramExpList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
			<br>
	</div>

	
	<br><br>
		<hr class="register-input-test mgn_top10" layout="row" layout-align="center center">
			<div  class="right_float">
				<br>
				<md-button class="md-raised button-primary" ng-click="vm.save();">Save
				& Next</md-button>
			</div>

</div>
